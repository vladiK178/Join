    <aside class="sidebar">
      <div class="logo-nav">
        <div class="logo">
          <img src="./assets/img/sidebarJoinLogo.svg" alt="Join Logo" />
        </div>

          <a class="nav-link" href="summary.html">
            <img src="./assets/img/summaryIcon.svg" alt="" />

        <a href="privacy_policy.html">Privacy Policy</a>

    <main>
      <div class="page_header">
        <p>Kanban Project Management Tool</p>
        <div class="logged_in_user">
          <img class="help_button" src="./assets/img/help.svg" alt="" />
          <div class="letters_in_circle">
            <span>PW</span>
            <img src="./assets/img/circleUser.svg" alt="" />
          </div>
        </div>
      </div>
      <h1 class="add_task_text">Add Task</h1>
      <div class="content_add_task">
        <div class="content_title">
          <div>
            <span>Title</span>
            <span class="red_font">*</span>
          </div>
          <input
            class="title_input"
            type="text"
            placeholder="Enter a title"
            id=""
          />
          <div>
            <span>Description</span>
          </div>
          <div class="description_input">
            <textarea
              type="text"
              placeholder="Enter a desciption"
              id=""
            ></textarea>
          </div>
          <div>
            <span>Due date</span>
            <span class="red_font">*</span>
          </div>
          <div class="due_date_container">
            <input
              class="due_date_input"
              type="text"
              placeholder="dd/mm/yyyy"
              id=""
            />
            <img class="date_icon" src="./assets/img/dateIcon.svg" alt="" />
          </div>
        </div>
        <div class="vertical_line"></div>
        <div class="content_priority">
          <div>
            <span>Proprity</span>
          </div>
          <div class="priority_options">

            </div>

              <span>Medium</span>

            </div>
          </div>
          <div>
            <span>Assigned to</span>
          </div>
          <button class="style_priority_section_button" id="">
            Select contacts to assign
            <div class="arrow_down">
              <img src="./assets/img/arrow_drop_down.svg" alt="" />
            </div>
          </button>
          <div>
            <span>Category</span>
            <span class="red_font">*</span>
          </div>
          <button class="style_priority_section_button" id="">
            Select task category
            <div class="arrow_down">
              <img src="./assets/img/arrow_drop_down.svg" alt="" />
            </div>
          </button>
          <div>
            <span>Subtasks</span>
          </div>
          <div class="subtask_input_container">
            <input
              class="subtask_input"
              type="text"
              placeholder="Enter a title"
              id=""
            />
            <div class="plus_icon_container">
              <img
                class="plus_icon"
                src="./assets/img/plusWithoutBorder.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
