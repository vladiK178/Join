    <link rel="stylesheet" href="./styles/contacts.css" />

    <link rel="stylesheet" href="./styles/header.css" />
  </head>

  <body>
    <aside class="sidebar">
      <div class="logo-nav">
        <div class="logo">
          <img src="./assets/img/sidebarJoinLogo.svg" alt="Join Logo" />
        </div>
        <nav class="nav-bar">
          <a class="nav-link" href="summary.html">
            <img src="./assets/img/summaryIcon.svg" alt="" />
            Summary
          </a>
          <a class="nav-link" href="add_task.html">
            <img src="./assets/img/addTaskIcon.svg" alt="" />
            Add Task
          </a>
          <a class="nav-link" href="board.html">
            <img src="./assets/img/boardIcon.svg" alt="" />
            Board
          </a>
          <a class="nav-link active" href="contacts.html">
            <img src="./assets/img/contactsIcon.svg" alt="" />
            Contacts
          </a>
        </nav>
      </div>
      <div class="legal-links">
        <a href="privacy_policy.html">Privacy Policy</a>

    <main>
      <div class="page_header">
        <p>Kanban Project Management Tool</p>
        <div class="logged_in_user">

            <span>PW</span>
            <img src="./assets/img/circleUser.svg" alt="" />
          </div>
        </div>

      <div class="contacts-container">
        <div class="contacts-header">
          <button class="add-contact-btn">

          <div class="contacts-list">
            <!-- Contact list will be populated here -->
          </div>

          <div class="contacts-details">
            <div class="contacts-title">
              <h1>Contacts</h1>
              <div class="contacts-divider"></div>
              <p class="contacts-slogan">Organize your network</p>
            </div>

            <!-- Contact details will be displayed here -->
          </div>
        </div>
